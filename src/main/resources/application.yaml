server:
  port: 8080

spring:
  application:
    name: securecase

  datasource:
    url: jdbc:postgresql://localhost:5432/securecase
    username: securecase
    password: securecase
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "format_sql": true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

logging:
  level:
    "org.springframework.security": DEBUG
    "org.hibernate.SQL": DEBUG
